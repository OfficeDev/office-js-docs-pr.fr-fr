### YamlMime:Hub
title: Documentation pour compléments Office
summary: 'Utilisez la plateforme des Office pour créer des solutions qui étendent les applications Office et interagissent avec du contenu dans des documents Office et dans des messages Outlook et des éléments de calendrier. Avec Office, vous pouvez utiliser des technologies web familières telles que HTML, CSS et JavaScript pour créer des solutions qui peuvent s’exécuter dans Office sur le Web, Windows, Mac et mobile.'
