### YamlMime:Hub
title: Documentation pour compléments Office
summary: Utilisez la plateforme de compléments Office pour créer des solutions qui étendent Office applications et interagissent avec le contenu des documents Office et dans Outlook messages et éléments de calendrier. Avec Office compléments, vous pouvez utiliser des technologies web familières telles que HTML, CSS et JavaScript pour créer des solutions qui peuvent s’exécuter dans Office sur le Web, Windows, Mac et mobiles.
